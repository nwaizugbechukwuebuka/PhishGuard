apiVersion: v1
kind: Service
metadata:
  name: phishguard-backend-service
  namespace: phishguard
  labels:
    app: phishguard-backend
spec:
  type: ClusterIP
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
    name: http
  selector:
    app: phishguard-backend

---
apiVersion: v1
kind: Service
metadata:
  name: phishguard-frontend-service
  namespace: phishguard
  labels:
    app: phishguard-frontend
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: phishguard-frontend

---
apiVersion: v1
kind: Service
metadata:
  name: postgres-service
  namespace: phishguard
  labels:
    app: postgres
spec:
  type: ClusterIP
  ports:
  - port: 5432
    targetPort: 5432
    protocol: TCP
    name: postgres
  selector:
    app: postgres

---
apiVersion: v1
kind: Service
metadata:
  name: redis-service
  namespace: phishguard
  labels:
    app: redis
spec:
  type: ClusterIP
  ports:
  - port: 6379
    targetPort: 6379
    protocol: TCP
    name: redis
  selector:
    app: redis

---
# NodePort service for external access (development/testing)
apiVersion: v1
kind: Service
metadata:
  name: phishguard-nodeport
  namespace: phishguard
  labels:
    app: phishguard-frontend
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: 80
    nodePort: 30080
    protocol: TCP
    name: http
  selector:
    app: phishguard-frontend

---
# LoadBalancer service for cloud environments
apiVersion: v1
kind: Service
metadata:
  name: phishguard-loadbalancer
  namespace: phishguard
  labels:
    app: phishguard-frontend
  annotations:
    # AWS Load Balancer annotations
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-cross-zone-load-balancing-enabled: "true"
    # Azure Load Balancer annotations
    service.beta.kubernetes.io/azure-load-balancer-internal: "false"
    # GCP Load Balancer annotations
    cloud.google.com/load-balancer-type: "External"
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  - port: 443
    targetPort: 443
    protocol: TCP
    name: https
  selector:
    app: phishguard-frontend
